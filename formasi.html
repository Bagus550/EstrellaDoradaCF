<!DOCTYPE html>

<title>Formasi 4-2-3-1 Dark - Foto & Substitusi</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background-color: #0b0f17;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
  }

  .container {
    display: flex;
    gap: 40px;
  }

  .pitch {
    width: 360px;
    height: 640px;
    background: linear-gradient(to bottom, #293a5c, #262d44);
    border: 2px solid #fff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  .line {
    display: flex;
    justify-content: space-evenly;
  }

 .player-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.player {
  width: 60px;
  height: 80px;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  border: 2px solid #FFD700;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.player:hover {
  transform: scale(1.2);
  background-color: #FFD700;
}

.player img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.player-name {
  margin-top: 4px;
  color: #fff;
  font-size: 12px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


  /* Area substitute */
  .substitutes {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .substitutes h3 {
    color: #fff;
    text-align: center;
  }

  .sub-line {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

</style>
</head>
